<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../node_modules/react/umd/react.development.js"></script>
    <script src="../node_modules/react-dom/umd/react-dom.development.js"></script>
    <!-- <script src="../node_modules/redux/dist/redux.js"></script> -->
    <!-- <script src="../node_modules/redux-thunk/dist/redux-thunk.js"></script> -->
    <script src="../babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script>
        function createStore(reducer, enhancer) {
            if(enhancer) return enhancer(createStore)(reducer);

            let currentState;
            function getState () {
                return currentState;
            }
            const listeners = [];
            function subscribe (listener) {
                listeners.push(listener);
            }
            function dispatch (action) {
                currentState = reducer(currentState, action);
                listeners.forEach(listener => listener());
            }
            dispatch({type: '@init'});
            return {
                dispatch,
                getState,
                subscribe,
            }
        }
        
        function applyMiddleware(...middlewares) {
            return createStore => reducer => {
                const store = createStore(reducer);
                let {dispatch} = store;
                const api = {
                    getState: store.getState,
                    dispatch,
                }
                const middleChains = middlewares.map(middleware => middleware(api));
                dispatch = compose(...middleChains)(dispatch);
                return {
                    ...store,
                    dispatch,
                }
            }
        }
        window.Redux = {
            createStore,
            applyMiddleware,
        }
        function ReduxThunk({getState, dispatch}) {
            return dispatch => action =>{
                if(typeof action === 'function') {
                    return action(dispatch);
                }
                return dispatch(action);
            }
        }
        function compose(...fns) {
            if (!fns.length) return _ => _;
            if(fns.length === 1) return fns[0];
            return fns.reduce((a, b) => arg => a(b(arg)));
        }
    </script>
    <script type="text/babel">
        function counter(state = 0, action) {
            switch(action.type) {
                case 'ADD': 
                    return state + 1;
                case 'MINUS':
                    return state - 1;
                default: 
                    return state
            }
        }
        // const store = Redux.createStore(counter);
        const store = Redux.createStore(counter, Redux.applyMiddleware(ReduxThunk));
        
        class App extends React.Component {
            constructor(props) {
                super(props);
                this.state = {};
            }
            componentDidMount() {
                store.subscribe(() => this.forceUpdate());
            }
            asyncAdd () {
                store.dispatch(dispatch => {
                    setTimeout(() => {
                        dispatch({type: 'ADD'})
                    }, 500)
                })
            }
            render() {
                return <div>
                    <p>{store.getState()}</p>
                    <button onClick={() => store.dispatch({type: 'ADD'})}>ADD</button>
                    <button onClick={() => this.asyncAdd()}>asyncAdd</button>
                </div>
            }
        }
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App/>);
    </script>
</body>
</html>
