<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root"></div>
  <script type="module">
    import {reactive, mount} from './vue3.mjs';

    const App = {
      $data: null,
      setup() {
        const time = reactive({
          seconds: 0,
        })
        setInterval(() => {
          ++time.seconds;
        }, 1000)
        return {
          time,
        }
      },
      render() {
        return `<div>
          <h2>Reactive walks</h2>
          <p>${this.$data.time.seconds}</p>
        </div>`
      }
    }
    mount(App, document.getElementById('root'));
  </script>
</body>
</html>
