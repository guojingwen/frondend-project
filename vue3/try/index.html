<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue3 study</title>
    <script type="module">
        import {reactive, mount} from './vue3.mjs';
        
        const App = {
            $data: null,
            setup() {
                const time = reactive({
                    seconds: 0,
                });
                setInterval(() => {
                    ++time.seconds;
                }, 1000);

                return {
                    time,
                }
            },
            render() {
                return `
                <h2>Reactive Works</h2>
                <p>${this.$data.time.seconds}</p>
                `
            }
        };
        mount(App, document.getElementById('app'));

    </script>
</head>
<body>
    <div id="app"></div>
</body>
</html>
