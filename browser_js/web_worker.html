<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>web worker</title>

<body>
    <script>
      const worker = new Worker('./worker.js');
      worker.postMessage(' Come on & work~');
      worker.onmessage = function(e) {
        console.log(e.data);
      }
    </script>
