<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<style>
		.ui-button {
			display: inline-block;
			line-height: 20px;
			font-size: 14px;
			text-align: center;
			color: #4c5161;
			border-radius: 4px;
			padding: 10px 15px;
			min-width: 80px;
			border: none;
			background-color: #2a80eb;
			color: #fff;
			box-sizing: border-box;
			font-family: inherit;
			cursor: pointer;
			overflow: visible;
		}
	</style>
</head>
<body>
	<button>button标签浏览器默认样式</button>
	<button class="ui-button">button.ui-button美美的按钮</button>
	<br><br><br>
	<button class="ui-button" style="all:initial">button.ui-button style="all:initial"</button>
	<button class="ui-button" style="all:revert">button.ui-button style="all:revert"</button>
</body>
</html>
