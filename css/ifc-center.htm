<!doctype html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<style>
		.wrap {
			line-height: 300px;
			width: 100%;
			height: 300px;
			background-color: #ccc;
			font-size: 0;
		}
		p {
			line-height: normal;
			display: inline-block;
			vertical-align: middle;
			background-color: #333;
			font-size: 18px;
			padding: 10px;
			width: 360px;
			color: #fff;
		}
	</style>
</head>
<body>
<div class="wrap">
	<p>
		外部 height = line-height <br>
		内部是IFC布局，使用vertical-align:middle方法来实现文本垂直居中
	</p>
</div>
</body>
</html>
