<!doctype html>
<html lang="zh">
  <head>
    <meta charset="UTF-8">
    <style>
      .box {
        display: -webkit-box;
        -webkit-box-orient: horizontal;
        -webkit-box-align: center;
        -webkit-box-pack: center;
        height: 200px;
        width: 300px;
        color: white;
        background-color: #eee;
      }
     .child {
        height: 100px;
        width: 100px;
        background-color: gray;
				padding: 10px;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="child">-webkit-box实现水平垂直居中</div>
    </div>
  </body>
</html>
